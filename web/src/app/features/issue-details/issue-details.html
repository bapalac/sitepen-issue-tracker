<div class="issue-detail-container">

  <mat-card class="issue-card mat-elevation-z4">

    <mat-card-header>
      <mat-card-title>{{ issueData()?.title }}</mat-card-title>
      <mat-card-subtitle>
        Issue #{{ issueData()?.id }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <div class="detail-row">
        <span class="label">Description:</span>
        <span class="value">{{ issueData()?.description }}</span>
      </div>

      <div class="detail-row">
        <span class="label">Status:</span>
        <span class="value">{{ issueData()?.status }}</span>
      </div>

      <div class="detail-row">
        <span class="label">Priority:</span>
        <span class="value">{{ issueData()?.priority }}</span>
      </div>

      <div class="detail-row">
        <span class="label">Assignee:</span>
        <span class="value">{{ issueData()?.assigneeId ?? 'Unassigned' }}</span>
      </div>

      <div class="detail-row">
        <span class="label">Project:</span>
        <span class="value">{{ issueData()?.projectId }}</span>
      </div>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goBack()">
        Back to Issues
      </button>
    </mat-card-actions>

  </mat-card>

</div>
