<div class="task-list-container">

  <div class="task-grid">
	@for(task of taskList(); track task.id) {
		<mat-card class="task-card pointer" (click)="navigateToTaskDetails(task.id)">

		<mat-card-title>
			{{ task.title }}
		</mat-card-title>

		<mat-card-content>
			<p>Status: <strong>{{ task.status }}</strong></p>
			<p>Priority: <strong>{{ task.priority }}</strong></p>
		</mat-card-content>

		<mat-card-actions>
			@if(task.status === 'CLOSED') {
				<mat-icon *ngIf="task.status === 'CLOSED'" color="primary">
					check_circle
				</mat-icon>
			} @else {
				<button
					mat-raised-button
					color="primary"
					(click)="markDone(task)"
				>
					Mark Done
				</button>
			}
		</mat-card-actions>

		</mat-card>
	}
  </div>

</div>
