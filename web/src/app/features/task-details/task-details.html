<div class="task-detail-container">

  <mat-card class="task-card mat-elevation-z4">

    <mat-card-header>
      <mat-card-title>{{ taskData()?.title }}</mat-card-title>
      <mat-card-subtitle>
        Task #{{ taskData()?.id }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <div class="detail-row">
        <span class="label">Description:</span>
        <span class="value">{{ taskData()?.description }}</span>
      </div>

      <div class="detail-row">
        <span class="label">Status:</span>
        <span class="value">{{ taskData()?.status }}</span>
      </div>

      <div class="detail-row">
        <span class="label">Priority:</span>
        <span class="value">{{ taskData()?.priority }}</span>
      </div>

      <div class="detail-row">
        <span class="label">Assignee:</span>
        <span class="value">{{ taskData()?.assigneeId ?? 'Unassigned' }}</span>
      </div>

      <div class="detail-row">
        <span class="label">Project:</span>
        <span class="value">{{ taskData()?.projectId }}</span>
      </div>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goBack()">
        Back to Tasks
      </button>
    </mat-card-actions>

  </mat-card>

</div>
